<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <style>
      p:nth-child(1) {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>아이브 (IVE)</p>
    <!-- 부모인 body 태그의 첫 번째 자식 요소가 p 태그이므로 스타일 적용 -->
    <div>
      <p>뉴진스 (NewJeans)</p>
      <!-- 부모인 div 태그의 첫 번째 자식 요소가 p 태그이므로 스타일 적용 -->
      <p>르세라핌 (LE SSERAFIM)</p>
    </div>
    <div>
      <p>블랙핑크 (BLACKPINK)</p>
      <!-- 부모인 div 태그의 첫 번째 자식 요소가 p 태그이므로 스타일 적용 -->
      <p>트와이스 (TWICE)</p>
    </div>
  </body>
</html>
