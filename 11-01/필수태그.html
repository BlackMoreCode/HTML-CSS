<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    h1 {
      font-size: 300%;
      color: red;
      font-weight: bold;
      background-color: aqua;
    }
    p {
      margin-bottom: 30px;
    }
  </style>
  <body>
    <!-- 제목 출력하기 -->
    <h1>제목1의 크기입니다!</h1>
    <h2>제목2의 크기입니다!</h2>
    <h3>제목3의 크기입니다!</h3>
    <h4>제목4의 크기입니다!</h4>
    <h5>제목5의 크기입니다!</h5>
    <h6>제목6의 크기입니다!</h6>
    <!-- 단락(paragraph): 내용상 끊어서 구분하는 것 -->
    <p>단락이란 내용상 끊어서..이하생략</p>
    <p>안녕하세요 코딩하기 좋은 날...맞나?</p>
  </body>
</html>
